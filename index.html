<!DOCTYPE html>

<html lang="en">

    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./logic.js" defer></script>

    </head>

    <body>

        <main>
    
            <div id="calculator">
    
                <div id="display">
                    
                    <label id="showNumber"></label>
                    <label id="showResult">_</label>
    
                 </div>
    
                <div id="myButtons">
    
                    <div class="row">
    
                        <button id="clearAll" class="clear">AC</button>
                        <button id="delete" class="clear">D</button>
                        <button id="porcentage" class="operator">%</button>
                        <button id="divider" class="operator">/</button>
    
                    </div>
                    <div class="row">
    
                        <button id="seven" class="number">7</button>
                        <button id="eight" class="number">8</button>
                        <button id="nine" class="number">9</button>
                        <button id="plus" class="operator">+</button>
    
                    </div>
                    <div class="row">
    
                        <button id="four" class="number">4</button>
                        <button id="five" class="number">5</button>
                        <button id="six" class="number">6</button>
                        <button id="minus" class="operator">-</button>
    
                    </div>
                    <div class="row">
    
                        <button id="one" class="number">1</button>
                        <button id="two" class="number">2</button>
                        <button id="three" class="number">3</button>
                        <button id="multiplier" class="operator">x</button>
    
                    </div>
                    <div class="row">
    
                        <button id="cero" class="number">0</button>
                        <button id="dot">.</button>
                        <button id="equal" class="operator">=</button>
    
                    </div>
    
                </div>
                
            </div>

        </main>

        <div id="myFooter">

            <footer>Created by: Bonacci, Lucas Javier. For TOP</footer>

        </div>

    </body>

</html>
